{% load tags %}
<!DOCTYPE HTML>
<html lang="es-ES">
<head>
	<meta charset="UTF-8">
	<title>
      {% block title %}Welcome{% endblock %} &mdash; GeoRemindMe
    </title>
	<link type="text/css" rel="stylesheet" href="/static/facebookApp/css/main.css">
	<link type="text/css" rel="stylesheet" href="/static/webapp/style/main.css">
	
    <meta name="description" content="Track and share your runs with friends.">
    
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>

    
    <script type="text/javascript" src="/static/webapp/js/jquery.js"></script>
<!--
    <script type="text/javascript" src="/static/webapp/js/jquery.min.js"></script>
-->
<!--
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.js"></script>
    <script type="text/javascript" src="/static/webapp/js/common.js"></script>
    <script type="text/javascript" src="http://connect.facebook.net/en_US/all.js"></script>

    {% block extra_js %}{%endblock%}

	<!--[if lt IE 9]>
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
</head>
<body>
	<header id="header" class="container">
		<a href="/"><img src="/static/webapp/img/logo2.png" alt="" id="logo"></a>
		
		<input type="search" placeholder="Busca sugerencias">
		
		<a href="#" id="login-btn">Identifícate</a>
		
		
	</header>
	<div id="background">
		<div id="base" class="container">
			
			<section id="center-col">
				{% block body %}{% endblock %}
			</section>
			
		</div>
	</div>
	
	<footer id="footer" class="container">
		<div class="footer-links">
			Idioma · <a href="#">Español</a> · <a href="#">Inglés</a> 
<!--
            · <a href="#">Francés</a> · <a href="#">Wookiee</a>
-->
		</div>
		<div class="footer-links right-links">
			<a href="http://jobs.georemindme.com/">Empleo</a> · <a href="http://www.georemindme.com/press/">Prensa</a> · <a href="http://www.georemindme.com/sitemap">Mapa del sitio</a>
		</div>
	</footer>
</body>
</html>
