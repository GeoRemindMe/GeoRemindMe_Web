{% load tags %}
{% comment %} 
    Mensaje nº 360
    350: Propuesta de sugerencia a una lista
{% endcomment %} 

<li class="msg-{{obj.msg_id}}">
    <div class="avatar">
        <a href="{% url2 in_facebook public_profile obj.username %}" title="{{obj.username}}">
            <img class="user-picture" src="{% embedded_avatar obj.username %}" alt="{{obj.username}} avatar"/>
        </a>
    </div>
    <div class="timeline-msg">
        <p>{{obj.username}} te ha propuesto añadir la sugerencia "<a href="{% url2 in_facebook view_suggestion obj.instance.slug %}">{{obj.instance.name}}</a>" a tu lista "<a href="{% url2 in_facebook view_list obj.list.id %}">{{obj.list.name}}"</a></p>
        <span class="timestamp">
            {{obj.created|naturaltime}}</span> <span class="action-bar">
            | 
            <span class="hoverlink" onclick="javascript:suggestionProposal('accept',{{obj.id}})">Aceptar</span> 
            | 
            <span class="hoverlink" onclick="javascript:suggestionProposal('reject',{{obj.id}})">Rechazar</span>
        </span>
    </div>
</li>
