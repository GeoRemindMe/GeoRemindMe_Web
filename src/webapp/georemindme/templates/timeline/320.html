{% load i18n %}

<li class="msg-{{obj.msg_id}}">
    <div class="avatar">
        <a href="{% url2 in_facebook public_profile request.user %}" title="{{request.user}}">
            <img src="{% embedded_avatar request.user %}" alt="{{request.user}} avatar"/>
        </a>
    </div>
    <div class="timeline-msg">
        Nueva alerta ligada a la sugerencia de <a href="{% url2 in_facebook public_profile obj.instance.suggestion.user.username %}">{{obj.instance.suggestion.user.username}}</a>:<br>
        <a href="{% url2 in_facebook view_suggestion obj.instance.suggestion.slug %}">{{obj.instance.suggestion.name}}</a><br>
        <span class="timestamp">  {{obj.created|naturaltime}}</span>  
    </div>
</li>
