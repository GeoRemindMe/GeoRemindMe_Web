{% load i18n %}
<form id="add-suggestion-form" action="javascript: return false;" >
<!--
        name = forms.CharField(required=True)
        place_id = forms.IntegerField(required=True, initial=-1)
        starts = forms.DateTimeField(required=False, widget=SelectDateWidget())
        ends = forms.DateTimeField(required=False, widget=SelectDateWidget())
        description = forms.CharField(required=False,widget=forms.Textarea())    
        done = forms.BooleanField(required=False)
        visibility = forms.ChoiceField(required=True, choices=VISIBILITY_CHOICES)
-->

        <p id="suggestion-item">
            <label>¿Qué sugieres?</label>
            <textarea id="id_name" name="name"></textarea>
            <span id="counter"></span>
        </p>
        <p id="suggestion-place">
            <label>¿Dónde?</label>
            
            <ul id="tabMenu" class="clear">
                <li id="address-tab" class="active" onclick="javascript:activateTab('address')">Dirección</li>
                <li id="place-tab" onclick="javascript:activateTab('place')">Sitio</li>
            </ul>
            <div id="address-container">
                <div id="address-form">
                    <input type="text" id="address" name="address">
                </div>
                <div id="place-form">
                    Nombre: <input type="text" id="place" name="place">
                    Tipo de local: 
                    <select>
                        <option>Cualquiera</option>
                        <option>Farmacia</option>
                        <option>Restaurante</option>
                    </select>
                    Marca: <input type="text" id="brand">
                </div>
                <div id="map_canvas" style="width:100%; height:300px;"></div>
            </div>
            
<!--
            {{f.place_id}}
-->
            
        </p>
        
        <span id="show-details" onclick="$('#more-details').toggle('fast')">Más detalles</span>
        <div id="more-details">
            <p>
                <label>{{f.description.label}}:</label>
                {{f.description}}
                <span id="counter"></span>
            </p>
            <p>
                <label>{{f.visibility.label}}:</label>
                {{f.visibility}}
            </p>
            <p>Si esta sugerencia solo es posible hacerla en unas fechas concretas por favor indícanos cuales son.</p>
            <p>
                <label>{{f.starts.label}}:</label>
                {{f.starts}}
            </p>
            <p>
                <label>{{f.ends.label}}:</label>
                {{f.ends}}
            </p>
        </div>
        
        
        
        
        <div>
            <input type="submit" id="submit-button" value="{% trans 'Añadir' %}" title="{% trans 'Please fill up all fields' %}">
        </div>
        <div id="error-msg"></div>
        <hr>
    </form>
